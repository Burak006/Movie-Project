<div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Admin Profil</h5>
          </div>
          <div class="card-body">
            <form *ngFor="let data of users">
              <div class="row">
                <div class="col-md-3 px-1">
                  <div class="form-group">
                    <label>Şifre</label>
                    <input type="text" class="form-control"  disabled placeholder="{{data.pasword}}" >
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" disabled placeholder="{{data.email}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Ad</label>
                    <input type="text" class="form-control" disabled placeholder="{{data.name}}" >
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Soyad</label>
                    <input type="text" class="form-control" disabled placeholder="{{data.surname}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Adres</label>
                    <input type="text" class="form-control" disabled placeholder="{{data.address}}" >
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="card-body">
            <div class="author text-center" style="margin: auto;">
              <a href="#" style="margin: auto;">
                <img class="avatar border-gray" src="../../../assets/img/icons/admin_logo.png" style="margin: auto;">
                <h5 class="title">BURAK ERGİN</h5>
              </a>
            </div>
            <p class="description text-center">
              "Movies-Project <br>
              Tasarımcısı <br>
              Kodlar Herkesin Kullanımına Açıktır..."
            </p>
          </div>
          <hr>
          <div class="button-container text-center">
          <button href="https://github.com/Burak006" type="button" class="btn btn-github btn-icon mt-2">
              <span class="btn-inner--icon"><i class="fab fa-github"></i></span>
              <span class="btn-inner--text">Github</span>
          </button>
          &nbsp;
          <button href="https://www.linkedin.com/in/burak-ergin18/" type="button" class="btn btn-linkedin btn-icon mt-2">
              <span class="btn-inner--icon"><i class="fab fa-linkedin"></i></span>
              <span class="btn-inner--text">LinkedIn</span>
          </button>
          <br>
          <button href="https://www.instagram.com/burak_ergin06/?hl=af" type="button" class="btn btn-instagram btn-icon">
              <span class="btn-inner--icon"><i class="fab fa-instagram"></i></span>
              <span class="btn-inner--text">Instagram</span>
          </button>
          </div>
        </div>
      </div>
