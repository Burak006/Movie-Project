<p class="text-xs font-weight-bold mb-0">   
  <a routerLink="/admin" title="GERİ"><img src="../../../../assets/img/icons/back.png" style="width: 30px; height: 30px; cursor: pointer;"></a>
</p>
<div class="form-group">
    <input type="text" class="form-control" id="carSearch" placeholder="Film, Katgori Giriniz..." style="width: 500px; margin: auto; margin-top: 20px;" [(ngModel)]="filterText" />
  </div>
  
    <div class="card">
        <div class="table-responsive">
          <table class="table align-items-center mb-0">
            <thead>
              <tr>
                <th class="text-secondary opacity-7"></th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Film</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Kategori</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Yıl</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Ülke</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">IMDB</th>    
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of movie | movieSearch: filterText">
                <td>
                  <div class="d-flex px-2 py-1">
                    <div>
                      <img routerLink="details/{{data.id}}" src="{{data.image}}" class="avatar avatar-sm me-3" style="cursor: pointer;">
                    </div>
                  </div>
                </td>
                <td>
                  <p class="text-xs font-weight-bold mb-0">{{data.name}}</p>
                </td>
                <td>
                    <p class="text-xs font-weight-bold mb-0">{{data.category}}</p>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0">{{data.year}}</p>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0">{{data.country}}</p>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0">{{data.imdb}}</p>
                  </td>

                  <td>
                    <p class="text-xs font-weight-bold mb-0">   
                        <a routerLink="update/{{data.id}}"><img src="../../../../assets/img/icons/update.png" style="width: 30px; height: 30px; cursor: pointer;"></a>
                        &nbsp;
                        <a (click)="delete(data.id)"><img src="../../../../assets/img/icons/delete.png" style="width: 30px; height: 30px; cursor: pointer;"></a>
                    </p>
                  </td>  
              </tr>
            </tbody>
          </table>
        </div>
      </div>
